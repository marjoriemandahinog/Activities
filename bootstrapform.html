<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container p-5">
        <div class="row text-right mt-1 mb-1 bg-secondary fw-bold">
            <!-- FIRST SECTION -->
            <section class="col-md-5">
                <div class="row text-right p-1">
                    <div class="col-md-5">
                    <h5>YOUR CART</h5>
                    </div>
                </div> 
                <div class="row text-right p-1">
                    <div class="col-md-5">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name">
                    </div>
                </div> 
                <div class="row text-right p-1">
                    <div class="col-md-5">
                    <label for="second-product">Second Product:</label>
                    <input type="text" id="second-product" name="second-product">
                    </div>
                </div> 
                <div class="row text-right p-1">
                    <div class="col-md-5">
                    <label for="third-item">Third Item:</label>
                    <input type="text" id="third-item" name="third-item">
                    </div>
                </div> 
                <div class="row text-center p-1">
                    <div class="col-md-5">
                    <input type="code" id="redeem" name="redeem" placeholder="Promo code">
                    <label for="redeem"><button class="fw-bold bg-info">Redeem</button></label>
                    </div>
                </div> 
            </section>
            <!-- SECOND SECTION -->
            <section class="col-md-7 bg-info">
                <div class="row p-1 fw-bold mt-1">
                    <div class="col-md-4">
                    <h5>BILLING ADDRESS</h5>
                    </div>    
                </div>
                <div class="row p1">
                    <div class="col-md-3">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Ex. Juan">
                    </div>
                    <div class="col-md-3 ms-4 ps-4">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Ex. Dela Cruz">
                    </div>
                </div> 
                <div class="row p-1">
                    <div class="col-md-4">
                    <label for="email">Email(Optional)</label>
                    <input type="email" id="email" name="email" placeholder="juandelacruz@gmail.com">
                    </div>
                <div class="row p1">
                    <div class="col-md-3">
                    <label for="street">Street</label>
                    <input type="text" id="street" name="street">
                    </div>
                    <div class="col-md-3 ms-4 ps-4">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" name="barangay">
                    </div>
                </div> 
                <div class="row p1">
                    <div class="col-md-3">
                    <label for="city"> City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="col-md-3 ms-4 ps-4">
                    <label for="Province">Province</label>
                        <select>
                            <option value="Agusan del Norte">Agusan del Norte</option>
                            <option value="Agusan del Sur">Agusan del Sur</option>
                            <option value="Surigao del Norte">Surigao del Norte</option>
                            <option value="Surigao del Sur">Surigao del Sur</option>
                            <option value="Dinagat Island">Dinagat Island</option>
                        </select>
                </div> 
                <div class="row p1">
                    <div class="col-md-3">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip">
                </div>
                <hr class="mt-3">
                <!--PAYMENT SECTION -->
                <div class="row p1">
                    <div class="col-md-3">
                    <h5>PAYMENT</h5>
                    </div>
                </div>
                <div class="row p1">
                    <div class="col-md-3">
                        <input type="radio" id="credit card" name="card" value="credit card">
                        <label for="credit card">Credit card</label>
                        <br>
                        <input type="radio" id="debit card" name="card" value="debit card">
                        <label for="debit card">Debit card</label>
                    </div>
                </div> 
                <br>
                <div class="row p1">
                    <div class="col-md-3">
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" name="name-on-card">
                    </div>
                    <div class="col-md-7 ms-3 ps-5">
                    <label for="card-number">Credit Card Number</label>
                    <input type="alphanumeric" id="card-number" name="card-number">
                    </div>
                </div> 
                <div class="row p1">
                    <div class="col-md-3">
                    <label for="expiration">Expiration Date</label>
                    <input type="text" id="expiration" name="expiration">
                    </div>
                    <div class="col-md-3 ms-5 ps-3">
                    <label for="CVV">CVV</label>
                    <input type="alphanumeric" id="CVV" name="CVV">
                    </div>
                </div> 
                <hr class="m-3">
                <div class="row p1">
                    <div class="col-md-8 ms-5 ps-5 mb-3">
                    <button class="fw-bold text-center bg-primary">Continue to Checkout</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
