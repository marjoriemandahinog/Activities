<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <!-- SECTION CONTAINING THE HEADER -->
        <header class="row mb-3 bg-info">
            <div class="col-md-6">
            <h1 class="fw-bold p-3">📡TOPTech</h1>
            </div>
            <div class="col-md-6 text-right mt-5 p-3">
                <label for="full name">Search:</label>
                <input type="text" id="search" name="search" placeholder="🔍">
            </div>
        </header>
        <!-- SECTION CONTAINING THE PRODUCTS -->
        <div class="row text-center mt-1 mb-1">
            <section class="col-md-9 bg-light">
                <div class="row text-center p-1">
                    <div class="col-md-4">
                    <h2>Latest Products</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 pb-3">
                    <img src="https://i.pcmag.com/imagery/reviews/00AXLFH5VNc0A3lcdBbeGX9-1.fit_lim.size_150x85.v1675795455.jpg">
                    <p class=" fw-bold">Galaxy S23 Ultra</p>
                    <p>Best for Artists and Photographers <br>
                    ₱57,750</p>
                    <button class="fw-bold bg-primary text-right">See more details>></button>
                    </div>
                    <div class="col-md-4 pb-3">
                    <img src="https://i.pcmag.com/imagery/reviews/04DsWPHwjgb1cVaRBnD7UJP-1.fit_lim.size_150x85.v1658326854.jpg">
                    <p class=" fw-bold">Google Pixel 6a</p>
                    <p>Best Affordable Pixel Phone <br>
                    ₱64,100</p>
                    <button class="fw-bold bg-primary text-right">See more details>></button>
                    </div>
                    <div class="col-md-4 pb-3">
                    <img src="https://i.pcmag.com/imagery/reviews/05PbaVLxaYgCrByJK5U9ruO-17.fit_lim.size_150x85.v1638469622.jpg">
                    <p class=" fw-bold">Motorola Moto G Power (2022)</p>
                    <p>Best Battery Life on a Budget <br>
                    ₱59,300</p>
                    <button class="fw-bold bg-primary text-right">See more details>></button>
                    </div>
                </div> 
            </section>
            <!-- SECTION CONTAINING THE ADS -->
            <section class="col-md-3 bg-dark text-center p-1">
                <div class="col-md-12 pt-3">
                <img src="https://lh4.googleusercontent.com/ZKgOaZ0jtAkX0IXIfLqu8Pq1ST9CWbcFOOTJyYqyeX-fvQMH2lyF8Ximj8pYmN6y1sQ6GKzJy-Hmucw9oo9hVbn3v2S6joj3EXVI5Fo02Eq6sZyMgYbejNIsM-TTXRhsR7gXNVxW" class="img-thumbnail">
                </div>
            </section>
        </div>
        <!-- SECTION CONTAINING THE FOOTER -->
        <footer class="row mt-3">
                <div class="col-md-6 bg-info">
                <p class="fw-bold p-1 bt-3">📡TOPTech</p>
                </div>
                <div class="col-md-6 bg-info">
                <p class="fw-bold p-1 bt-3">Contact us @</p>
                <i class="fa facebook"></i>
                </div>
        </footer>
    </main>
    
</body>
</html>
